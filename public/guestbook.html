<h1>Guestbook</h1>
<p>Leave a message for me!</p>
<form id="guestbook-form">
    <label for="name">Name:</label><br>
    <input type="text" id="guestbook-name" name="name" required><br>
    <label for="message">Message:</label><br>
    <textarea id="guestbook-message" name="message" rows="5" required></textarea><br><br>
    <input type="submit" value="Submit">
</form>

<div id="guestbook-messages"></div>
